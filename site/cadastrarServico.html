<!doctype html>
<html>
<head>

<link href="estilo.css" rel="stylesheet" type="text/css">
</head>

<body>

	<img src="Imagens/servico.jpg" alt="servicoDefault" width="90px" height="90px" id="fotoServico"/>

	<br/>

		<input type="text" name="precoServico" id="precoServico">

		<br/>
		<br/>

	<br>

</html>
